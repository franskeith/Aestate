        body {

        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;

            padding: 120px 40px 60px;
        }

        .contact-container {
            max-width: 800px;

            margin-bottom: 50px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .info-card {
            text-align: center;
            padding: 30px;
            background: #FFF6E9;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .info-card:hover {

        }

        .info-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .info-card h3 {
            font-family: 'Days One', sans-serif;

            margin-bottom: 10px;
        }

        .info-card p {
            color: #858280;
            font-size: 0.95rem;
            margin: 0;
        }

        .info-card a {
            color: #FFAF02;
            text-decoration: none;
            font-weight: 600;
        }

        .info-card a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #FFAF02;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
            background: #523F37;
        }
