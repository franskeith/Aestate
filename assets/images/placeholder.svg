<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#eaeaea"/>
  <text x="50%" y="50%" font-family="Inter, sans-serif" font-size="18" fill="#999" text-anchor="middle" dominant-baseline="middle">
    Loading Image...
  </text>
  <circle cx="200" cy="270" r="30" fill="none" stroke="#BA8034" stroke-width="3" opacity="0.3">
    <animate attributeName="r" from="20" to="35" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>