<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pengeluaran Harian</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
        }

        form {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        #error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="formPengeluaran">
    <h2>Pengeluaran Harian</h2>

    <label>
        Nama Pengeluaran
        <input type="text" id="nama" required>
    </label>

    <label>
        Nilai Pengeluaran
        <input type="text" id="nilai" required>
    </label>

    <button type="submit">Simpan</button>

    <p id="error"></p>
</form>

<script>
    const form = document.getElementById("formPengeluaran");
    const nama = document.getElementById("nama");
    const nilai = document.getElementById("nilai");
    const error = document.getElementById("error");

    form.addEventListener("submit", function (e) {
        error.textContent = "";

        
        if (!isNaN(nama.value)) {
            e.preventDefault();
            error.textContent = "Nama pengeluaran tidak boleh hanya angka";
            return;
        }
// pake gerbang logika OR kalo salah satu dari kondisi terpenuhi maka error 
        if (isNaN(nilai.value) || nilai.value <= 0) {
            e.preventDefault();
            error.textContent = "Nilai pengeluaran harus angka dan lebih dari 0";
            return;
        }

        alert("Pengeluaran berhasil disimpan");
    });
</script>

</body>
</html>
